<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cadastrar</title>
</head>
<body>

    <div class="container lg">
        <h1 class="fw-bold my-3">Cadastrar Cliente</h1>
        <form method="post" th:object="${cliente}" th:action="@{/home/cadastrar}" >
            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome" th:field="*{nome}">
            </div>
            <div class="mb-3">
              <label for="data-nascimento" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="data-nascimento" th:field=*{dataNascimento}>
            </div>
            <div class="mb-3">
              <label class="form-check-label" for="profissao">Profissao</label>
              <input type="text" class="form-control" id="profissao" th:field="*{profissao}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>
</html>
